sudo: required
services:
  - docker

install: docker pull dpollet/texlive:pillar

script: |
  docker run --tty --rm --volume $PWD:/work dpollet/texlive:pillar bash -c "\
    wget --quiet --output-document=- 'https://raw.githubusercontent.com/pillar-markup/pillar/master/download.sh' | bash \
    && make spiralbook \
  "

deploy:
- provider: bintray
  file: .bintray.json
  on:
    repo: SquareBracketAssociates/Booklet-Glorp
  skip_cleanup: true
  user: ducasse
  key:
    secure: 
- provider: releases
  file: build/glorp.spiral.pdf
  on:
    tags: true
  skip_cleanup: true
  api_key:
    secure: 
